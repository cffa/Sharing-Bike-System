<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎使用共享单车</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.min.css">
    <style>
        .container-small{
            max-width: 450px;
        }
        p{
            background: green;
        }

        h1{
            text-align: center;
            margin: 30px 0;
        }
        #a1{
            margin-top: 20px;
            position: absolute;
            top: 10px;
            right: 5px;
        }
    </style>
</head>
<body>
<p>power by Runking</p>
<a id='a1' href="index.html">首页</a>
<form method="POST" action="manbike.php" class="container container-small">
    <h1>请输入添加的车辆信息</h1>
    <div class="well">
        <div class="form-group ">
            <div class="input-group">
                <div class="input-group-addon">自行车ID </div>
                <input type="text" name="bikeid" class="form-control" placeholder="username">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">车密码</div>
                <input type="password" name="password" class="form-control" placeholder="password">
            </div>
        </div>
        <div class="form-group">
            <select class="form-control" name="typeid">
                <option value="1">小黄车</option>
                <option value="2">小红车</option>
                <option value="3">小白车</option>
            </select>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">投放位置(X)</div>
                <input type="text" name="xpos" class="form-control" placeholder="X坐标">
            </div>
            <div class="input-group">
                <div class="input-group-addon">投放位置(Y)</div>
                <input type="text" name="ypos" class="form-control" placeholder="Y坐标">
            </div>
        </div>
        <div class="form-group">
            <select class="form-control" name="select">
                <option value="1">长安区</option>
                <option value="2">未央区</option>
                <option value="3">灞桥区</option>
                <option value="4">雁塔区</option>
            </select>
        </div>
    </div>
    <button id="btn" name="Submit" class="btn btn-primary btn-block" type="submit" value="submit">提交</button>
</form>
</body>
</html>
